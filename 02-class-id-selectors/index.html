<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="odd"><p>Number 1 - I'm a class!</p></div>
    <div id="number-2" class="font-adjust"><p>Number 2 - I'm one ID.</p></div>
    <div class="odd"><p>I'm a class, but cooler!</p></div>
    <div id="number-4" class="font-adjust"><p>Number 4 - I'm another ID.</p></div>
    <div class="odd"><p>Number 5 - I'm a class!</p></div>
  </body>
</html>
